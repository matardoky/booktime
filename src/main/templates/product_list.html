{% extends 'base.html' %}

{% block content %}
    <h1>product</h1>
    {% for product in page_obj  %}
        <p> {{ product.name}}</p>
        <p>
            <a href="{% url "product" product.slug %}"> See it here </a>
            {% if not forloop.last  %}
                <hr/>
            {% endif %}
            
        </p>
    {% endfor %}
{% endblock content %}
